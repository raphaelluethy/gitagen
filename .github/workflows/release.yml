name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        runs-on: macos-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build and publish
              run: pnpm release
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
