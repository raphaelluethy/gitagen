name: Build macOS DMG

on:
  push:
    tags:
      - "v*"

jobs:
  build-dmg:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive app version from tag
        run: echo "APP_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build app
        run: pnpm build

      - name: Prepare production runtime dependencies
        run: pnpm prepare:runtime-deps

      - name: Package DMG
        run: pnpm exec electron-builder --mac dmg --publish never --config.extraMetadata.version="${APP_VERSION}" --config.mac.identity=null
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Verify runtime dependency resolution
        run: |
          APP_RESOURCES_DIR="$(find release -type d -path '*/Gitagen.app/Contents/Resources' | head -n1)"
          if [ -z "$APP_RESOURCES_DIR" ]; then
            echo "Could not locate packaged app resources directory."
            exit 1
          fi

          REQUIRED_FILES=(
            "node_modules/eventsource-parser/dist/stream.cjs"
            "node_modules/ms/index.js"
            "node_modules/simple-git/dist/cjs/index.js"
            "node_modules/@ai-sdk/openai/dist/index.js"
          )

          MISSING_FILES=()
          for rel in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$APP_RESOURCES_DIR/$rel" ]; then
              MISSING_FILES+=("$rel")
            fi
          done

          if [ "${#MISSING_FILES[@]}" -gt 0 ]; then
            echo "Missing runtime module files:"
            printf '%s\n' "${MISSING_FILES[@]}"
            exit 1
          fi

          echo "Runtime dependency file check passed."

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitagen-macos-dmg-${{ github.ref_name }}
          path: release/*.dmg
          if-no-files-found: error
          retention-days: 30

      - name: Upload DMG to GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.dmg
          overwrite_files: true
